<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Beer Log üç∫</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Samma funky styling som innan */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Space Mono', monospace; background-color: #000; color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; background: #111; padding: 25px; border: 4px solid #2417c7; box-shadow: 8px 8px 0px #f802ae; margin-bottom: 20px; }
        h1 { text-align: center; color: #f802ae; font-family: 'Bungee', cursive; text-shadow: 3px 3px 0px #2417c7; }
        label { display: block; margin-top: 15px; color: #2417c7; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
        input, textarea { width: 100%; background: #000; border: 2px solid #f802ae; color: #fff; padding: 12px; margin-top: 5px; font-family: 'Space Mono', monospace; font-size: 16px; }
        button { width: 100%; background: #2417c7; color: #fff; border: none; padding: 18px; margin-top: 25px; font-family: 'Bungee', cursive; font-size: 1.2rem; box-shadow: 5px 5px 0px #f802ae; cursor: pointer; }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #f802ae; }
        #beerList { width: 100%; max-width: 450px; }
        .beer-card { background: #111; margin-bottom: 25px; padding: 20px; border: 3px solid #f802ae; }
        .beer-card h3 { margin: 0; font-family: 'Bungee', cursive; color: #2417c7; }
        .rating { background: #f802ae; color: #000; display: inline-block; padding: 2px 10px; margin: 10px 0; font-weight: bold; }
        .beer-card img { width: 100%; border: 2px solid #2417c7; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>CLOUD BEER</h1>
    <label>Namn</label>
    <input type="text" id="beerName">
    <label>Betyg (1-5)</label>
    <input type="number" id="beerRating" min="1" max="5">
    <label>Bild (URL eller Base64)</label>
    <input type="file" id="beerImg" accept="image/*" capture="environment">
    <label>Beskrivning</label>
    <textarea id="beerDesc" rows="2"></textarea>
    <button id="saveBtn">Dela med g√§nget!</button>
</div>

<div id="beerList">Laddar gemensamma √∂l...</div>

<script>
    // INITIALISERA SUPABASE
    const _supabase = supabase.createClient('DIN_SUPABASE_URL', 'DIN_SUPABASE_ANON_KEY');

    // H√ÑMTA DATA
    async function fetchBeers() {
        const { data, error } = await _supabase
            .from('beers')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) console.log('Error:', error);
        else displayBeers(data);
    }

    // VISA DATA
    function displayBeers(beers) {
        const beerList = document.getElementById('beerList');
        beerList.innerHTML = "";
        beers.forEach(beer => {
            beerList.innerHTML += `
                <div class="beer-card">
                    <h3>${beer.name}</h3>
                    <div class="rating">SCORE: ${beer.rating}/5</div>
                    <p>${beer.description}</p>
                    ${beer.image_url ? `<img src="${beer.image_url}">` : ''}
                </div>
            `;
        });
    }

    // SPARA DATA
    document.getElementById('saveBtn').onclick = async () => {
        const name = document.getElementById('beerName').value;
        const rating = document.getElementById('beerRating').value;
        const description = document.getElementById('beerDesc').value;
        const file = document.getElementById('beerImg').files[0];

        let image_url = null;

        if (file) {
            // H√§r g√∂r vi det enkelt: konverterar till Base64 f√∂r databasen
            // (I ett st√∂rre projekt b√∂r man ladda upp till Supabase Storage ist√§llet)
            image_url = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        const { error } = await _supabase
            .from('beers')
            .insert([{ name, rating, description, image_url }]);

        if (error) alert("Kunde inte spara!");
        else {
            location.reload(); // Enkelt s√§tt att uppdatera listan
        }
    };

    fetchBeers();
</script>
</body>
</html>
